<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primera entrega proyecto final Antonella Carboni</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="contenido">
      <header>
        <img src="./assets/logoAC.png" />
      </header>
      <div class="frame">
        <h1>
          Con qué te gustaría prepararte? Agrega las cantidades y te decimos el
          costo! Recorda que tenes descuento por cantidad
        </h1>
        <table>
          <tr>
            <td class="td1">Labiales</td>
            <td class="td2">
              <button class="custom-btn btn-2" onclick="pedirLabial()">
                Solicitar
              </button>
            </td>
          </tr>
          <tr>
            <td class="td1">Rimmel</td>
            <td class="td2">
              <button class="custom-btn btn-2" onclick="pedirRimmel()">
                Solicitar
              </button>
            </td>
          </tr>
          <tr>
            <td class="td1">Sombras</td>
            <td class="td2">
              <button class="custom-btn btn-2" onclick="pedirSombras()">
                Solicitar
              </button>
            </td>
          </tr>
          <tr>
            <td class="td1">Productos de Skincare</td>
            <td class="td2">
              <button class="custom-btn btn-2" onclick="pedirSkincare()">
                Solicitar
              </button>
            </td>
          </tr>
          <tr>
            <td class="td1"></td>
            <td class="td2">
              <button class="custom-btn btn-3" onclick="totalCompra()">
                Ver total
              </button>
            </td>
          </tr>
        </table>
      </div>
      <p class="footer">Antonella Carboni</p>
    </div>
  </body>
</html>
